<label>Product Name</label>
<input type="text" class="form-control w =25" [(ngModel)]="productName" />
<!-- <p>{{ productName }}</p> -->







<button
  class="btn btn-sm btn-secondary mt=2"
  [disabled]="!allowNewProduct"
  (click)="onCreateProduct()"
></button>
  Add Product
</button>

<div class="container">
  <p *ngfor="let product of products">{{ product }}</p>
</div>
